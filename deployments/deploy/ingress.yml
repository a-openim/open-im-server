---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openim-api-ingress
  namespace: openim
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,operationid,token,operationID"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Type"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    # --- WebSocket 支持配置 ---
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: api-openim.36x9.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openim-api-service
                port:
                  number: 10002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openim-msggateway-ingress
  namespace: openim
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,operationid,token,operationID,Upgrade,Connection"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Type"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "messagegateway-rpc-service"
    # --- WebSocket 支持配置 ---
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-header: "Upgrade $http_upgrade"
spec:
  ingressClassName: nginx
  rules:
    - host: msggateway-openim.36x9.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: messagegateway-rpc-service
                port:
                  number: 10001
---
# Endpoints for MinIO (running on 10.88.88.13:9000)
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-external
  namespace: openim
subsets:
  - addresses:
      - ip: 10.88.88.13
    ports:
      - port: 9000
        protocol: TCP
---
# Service for MinIO using the endpoints
apiVersion: v1
kind: Service
metadata:
  name: minio-external-service
  namespace: openim
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  sessionAffinity: None
---
# Ingress for MinIO
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: openim
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-NginX-Proxy true;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
      chunked_transfer_encoding off;
      proxy_cache off;
      proxy_cache_use_stale error timeout updating;
      proxy_buffering off;
      proxy_request_buffering off;
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /minio
        pathType: Prefix
        backend:
          service:
            name: minio-external-service
            port:
              number: 9000
