---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openim-api-ingress
  namespace: openim
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,operationid,token,operationID"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Type"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    # --- WebSocket 支持配置 ---
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: api-openim.36x9.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openim-api-service
                port:
                  number: 10002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openim-msggateway-ingress
  namespace: openim
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,operationid,token,operationID,Upgrade,Connection"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Type"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "messagegateway-rpc-service"
    # --- WebSocket 支持配置 ---
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-header: "Upgrade $http_upgrade"
spec:
  ingressClassName: nginx
  rules:
    - host: msggateway-openim.36x9.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: messagegateway-rpc-service
                port:
                  number: 10001                  

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: openim
spec:
  ports:
    - port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-service
  namespace: openim
subsets:
  - addresses:
      - ip: 10.88.88.13
    ports:
      - port: 9000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: openim
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # 核心跨域与 S3 优化
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Content-Type,X-Amz-Content-Sha256,X-Amz-Date,X-Amz-Algorithm,X-Amz-Credential,X-Amz-SignedHeaders,x-amz-meta-*"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  ingressClassName: nginx
  rules:
  - host: minio-openim.36x9.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific # 改用更宽松的匹配
        backend:
          service:
            name: minio-service
            port:
              number: 9000